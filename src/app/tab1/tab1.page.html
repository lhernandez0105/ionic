    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>

  </ion-header>

  <ion-header>
    <ion-toolbar>

    <ion-button id="open-toast" expand="block">Abrir</ion-button>
    <p id="message">Este ejemplo de toast abre un Disclaimer presionando un boton y desaparecera en 5 segundos.</p>

  </ion-content>
